<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TensorFlow in Web</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script>
        const xs = tf.tensor1d([1,2,3]);
        const ys = xs.mul(tf.scalar(5));
        ys.print();
    </script>
</head>
<body>
Hello TensorFlow
</body>
</html>
